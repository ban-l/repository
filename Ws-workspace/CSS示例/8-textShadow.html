<!DOCTYPE html>
<html>
<head>
    <meta charset="gb2312"/>
    <title>text shadow</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #div1 {
            text-shadow: #FF0000 3px 1px 2px;
            text-align: center;
            font-size: 50px;
        }

        #div2 {
            text-shadow: #FF0000 3px 1px 2px, #00FF00 -3px -1px 2px;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
<div id="div1">CSS3 Text Shadow</div>
<div id="div2">CSS3 Text Shadow</div>
</body>
</html>
